<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissor</h1>
    <div class="options">
        <div class="option" id="stone">
            <img src="/images/rock.jpeg" alt="no image">
        </div>
        <div class="option" id="paper">
            <img src="/images/paper.jpg" alt="no image">
        </div>
        <duv class="option" id="scissor">
            <img src="/images/scissor.jpeg" alt="no image">
        </duv>
    </div>

    <div class="scoreboard">
        <div class="score">
            <p id="player-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="computer-score">0</p>
            <p>Computer</p>
        </div>
    </div>

    <div  class="message-container">
        <p id="message">Choose your move</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
